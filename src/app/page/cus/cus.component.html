<div class="row">
  <div class="col-12"><img width="100%"  height="150px" style="background-size: cover;"src="https://sv1.picz.in.th/images/2023/03/22/emvOVI.png" alt=""></div>
</div>
<mat-toolbar class="fxLayout dark app-toolbar" style="width: 100%;height: 80px;flex-direction: row; justify-content: space-between;background-color: black ;color:ghostwhite;">
  <div class="fxLayout" style="flex-direction: row; align-items: center;">
    <mat-icon>shopping_bag</mat-icon>
    <span>&nbsp;BeefBeef</span>
    &nbsp;&nbsp;&nbsp;
    <mat-icon>person</mat-icon>
    <span>&nbsp;{{Cus}}</span>
  </div>
  <div class="fxLayout" style="flex-direction: row;align-items: center;">
    <mat-icon >home_app_logo</mat-icon>
    <button mat-flat-button style="background-color: black;color: ghostwhite;"(click)="findA()">Home</button>
  </div>
  <div class="fxLayout" style="flex-direction: row;align-items: center;">
    <mat-icon>apps</mat-icon>
    <button mat-flat-button [matMenuTriggerFor]="menu33333" style="background-color: black;color: ghostwhite;">Type Product</button>
    <mat-menu #menu33333="matMenu">
      <button mat-menu-item (click)="findid(1)">กับข้าว</button>
      <button mat-menu-item (click)="findid(2)">ของหวาน</button>
      <button mat-menu-item (click)="findid(3)">อาหารจารเดี่ยว</button>
      <button mat-menu-item (click)="findid(4)">ของกินเล่น</button>
    </mat-menu>
    <mat-icon >payments</mat-icon>
    <button mat-flat-button style="background-color: black;color: ghostwhite;"(click)="buy()">payments</button>
    <mat-icon >list_alt</mat-icon>
    <button mat-flat-button style="background-color: black;color: ghostwhite;"(click)="odrecus()">order</button>
    <mat-icon >logout</mat-icon>
    <button mat-flat-button style="background-color: black;color: ghostwhite;" (click)="logout()">Log out</button>

  </div>
</mat-toolbar>

<div style="background-image: url(https://img.freepik.com/free-vector/realistic-neon-lights-background_52683-59889.jpg);background-size: cover;">
  <div class="container  " style="margin-top: 0px;">
    <div class="row  row-cols-4">

        <mat-card class="example-card col" style="width:300px;background-color: rgb(4, 153, 103); margin-top: 20px; margin-left: 20px;height: 350px;" *ngFor="let pro of this.prodS">
          <div class="grow">
          <img mat-card-image width="100%" height="200px%" src="{{pro.img}}" alt="Photo of a Shiba Inu">
          </div>
          <mat-card-content>
            <h3 style="margin-top: 5px;">
              {{pro.pname}}
            </h3>
            <p>
              Price:{{pro.price}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button #na   (click)="add(this.pro.pname,this.pro.pid,this.pro.price)">Add <mat-icon >add_box</mat-icon></button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
<app-foot></app-foot>
