<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterTDK</title>
</head>
<body>
<div class="box" >
  <span class="borderLi"></span>
    <form>
      <h2 style="margin-top: -45px;">Register</h2>
      <div style="margin-top: 5px; width: 100%;height: 100%;">
        <div style="justify-content: end;flex-direction: row;display: flex;" >
          <mat-form-field appearance="outline"color="accent"  style="width: 47%;">
            <mat-label>Fristname</mat-label>
            <input #fn matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" style="margin-left: 20px;width: 48%;">
            <mat-label>Lastname</mat-label>
            <input #ln matInput type="text">
          </mat-form-field>
        </div>

        <div class="fxLayout inputBox" style="flex-direction: column;justify-content: center;">
          <mat-form-field appearance="outline"color="accent"  >
            <mat-label>Email</mat-label>
            <input #ID1 matInput type="text">
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent" >
            <mat-label>Password</mat-label>
            <input #pass matInput type="password">
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent" class="inputBox">
            <mat-label>Phone</mat-label>
            <input #pass matInput type="text">
          </mat-form-field>


            <mat-form-field appearance="outline" color="accent" class="inputBox">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="datepicker">
              <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker color="accent">
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent" class="inputBox">
              <mat-label>Gender</mat-label>
              <mat-select>
                <mat-option value="man" color="#fff">ชาย</mat-option>
                <mat-option value="gril"color="#fff">หญิง</mat-option>

              </mat-select>
            </mat-form-field>
            <!-- <div class="input-group mb-3" style="height: 40px;">
              <label class="input-group-text" for="inputGroupFile01">&nbsp;ID card&nbsp;</label>
              <input type="file" class="form-control custom-file-label" id="inputGroupFile01" accept=".pdf">
            </div> -->
              <div class="inputBox" style="display: flex;flex-direction: row;text-align: center;">
                <mat-label style="color: #fff;">IDcard</mat-label>
                <input style="margin-left: 10px;color: #fff;" #idcard  type="file" accept=".pdf" capture>
              </div>


        </div>
      </div>

        <mat-card-actions class="fxLayout" style="flex-direction: row; justify-content: space-around; margin-top: 5px">
          <!--(click)="go(ID1.value,pass.value)" -->
          <button mat-flat-button color="primary" style="width: 45%;">Sign</button>
          <button mat-flat-button color="warn" style="width: 45%;">Back</button>
        </mat-card-actions>


    </form>
</div>
</body>
</html>
