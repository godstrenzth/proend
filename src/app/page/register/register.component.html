<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterTDK</title>
</head>
<body>
<div class="box">
  <span class="borderLi"></span>
    <form>
      <h2 style="margin-top: -25px;">Register</h2>
      <div style="margin-top: 10px; flex-direction: row;width: 450px;">
        <div style="justify-content: end">
          <mat-form-field appearance="outline"color="accent"  style="width: 47%;">
            <mat-label>Fristname</mat-label>
            <input #fn matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" style="margin-left: 20px;width: 48%;">
            <mat-label>Lastname</mat-label>
            <input #ln matInput type="text">
          </mat-form-field>
        </div>

        <div class="fxLayout" style="flex-direction: column;justify-content: center;width: 450px;">
          <mat-form-field appearance="outline"color="accent"  >
            <mat-label>Email</mat-label>
            <input #ID1 matInput type="text">
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input #pass matInput type="password">
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent">
            <mat-label>Phone</mat-label>
            <input #pass matInput type="text">
          </mat-form-field>


            <mat-form-field appearance="outline" color="accent">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="datepicker">
              <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker color="accent">
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
              <mat-label>Gender</mat-label>
              <mat-select>
                <mat-option value="man" color="#fff">ชาย</mat-option>
                <mat-option value="gril"color="#fff">หญิง</mat-option>

              </mat-select>
            </mat-form-field>

            <div >
              <mat-label style="color: #fff;">ID card</mat-label>
              <input style="margin-left: 10px;color: #fff;" #idcard  type="file" accept=".pdf" capture>
            </div>


        </div>
      </div>

        <mat-card-actions class="fxLayout" style="flex-direction: row; justify-content: center; margin-top: 20px">
          <!--(click)="go(ID1.value,pass.value)" -->
          <button mat-flat-button color="primary" style="width: 50%;">Sign</button>
        </mat-card-actions>


    </form>
</div>
</body>
</html>
